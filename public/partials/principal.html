<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary" type="button">Incluir</a>
                </span>
                <input class="form-control" placeholder="filtrar" ng-model="filtro" ng-model-options="{ debounce: 500 }" />
            </div>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <meu-painel class="col-xs-2 painel-animado" titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: { titulo: filtro }">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <br/>
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block" type="button">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
</div>

<h4>Lista</h4>
<meus-titulos></meus-titulos>
